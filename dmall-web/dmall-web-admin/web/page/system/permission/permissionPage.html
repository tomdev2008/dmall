<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">appId</label>
                            <div class="layui-input-inline">
                                <select id="appId" name="appId" selectName="AppEnum"></select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">权限码</label>
                            <div class="layui-input-inline">
                                <input type="text" name="code" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">权限名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">接口地址</label>
                            <div class="layui-input-inline">
                                <input type="text" name="uri" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">请求方式</label>
                            <div class="layui-input-inline">
                                <select id="method" name="method" selectName="HttpMethodEnum"></select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn hidden" lay-submit lay-filter="formSearch">
                                <i class="layui-icon"></i>搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">新增权限</button>
            </div>
        </script>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>
            <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="update">修改</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs  data-count-delete" lay-event="delete">删除</a>
        </script>

        <table class="layui-hide" id="permission" lay-filter="permission"></table>

    </div>
</div>
<script src="../../../js/business-module/system/permission/permissionPage.js"></script>
