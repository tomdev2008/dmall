<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="phone" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">昵称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="nickName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">真实姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="realName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">是否可用</label>
                            <div class="layui-input-block">
                                <select id="status" name="status" selectName="YNEnum"></select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn hidden" lay-submit lay-filter="formSearch">
                                <i class="layui-icon"></i>搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">新增用户</button>
            </div>
        </script>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>
            {{# if (d.status=='Y') { }}
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="disable">禁用</a>
            {{# } else { }}
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="enable">启用</a>
            {{# } }}
            <a class="layui-btn layui-btn-xs" lay-event="resetPassword">重置密码</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="setRole">设置角色</a>
            <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="setPermission">设置角色</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs  data-count-delete" lay-event="delete">删除</a>
        </script>

        <table class="layui-hide" id="user" lay-filter="user"></table>

    </div>
</div>
<script src="../../../js/business-module/system/user/userPage.js"></script>
