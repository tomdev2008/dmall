<div class="layuimini-main">
    <form class="layui-form layuimini-form" id="catalogUpdateForm">
        <div class="layui-form-item">
            <input type="hidden" name="id">
            <label class="layui-form-label required">目录名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" lay-reqtext="目录不能为空" placeholder="请输入名称"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上级目录</label>
            <div class="layui-input-block">
                <input type="hidden" name="parentId">
                <input type="text" name="parentName" readonly class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图标</label>
            <div class="layui-input-block">
                <input type="text" id="icon" name="icon" lay-filter="icon" class="layui-input">
            </div>
        </div>
        <div id="openItem" class="layui-form-item">
            <label class="layui-form-label required">默认是否打开</label>
            <div class="layui-input-block">
                <select id="open" name="open" selectName="YNEnum"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">排序</label>
            <div class="layui-input-block">
                <input type="number" name="sort" lay-verify="required" lay-reqtext="排序不能为空" placeholder="请输入排序"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="saveBtn">确认修改</button>
            </div>
        </div>
    </form>
</div>
<script src="../../../js/business-module/system/menu/catalogUpdate.js"></script>
