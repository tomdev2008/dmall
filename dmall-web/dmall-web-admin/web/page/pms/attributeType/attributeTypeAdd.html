<link rel="stylesheet" href="../../../css/inputTags.css">
<div class="layuimini-main">
    <form class="layui-form layuimini-form" id="attributeTypeAddForm">
        <div class="layui-form-item">
            <label class="layui-form-label required">商品分类</label>
            <div class="layui-input-block">
                <ul id="selTree" class="dtree" data-id="0"></ul>
            </div>
        </div>

        <div class="tags" id="tags">
            <input type="text" id="inputTags" placeholder="回车生成展示名称" autocomplete="off">

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </form>

</div>
