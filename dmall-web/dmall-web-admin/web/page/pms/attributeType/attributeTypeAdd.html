<link rel="stylesheet" href="../../../css/dtree/dtree.css">
<link rel="stylesheet" href="../../../css/dtree/font/dtreefont.css">
<div class="layuimini-main">
    <form class="layui-form layuimini-form" id="attributeTypeAddForm">
        <div class="layui-form-item">
            <label class="layui-form-label required">商品分类(只可选三级分类)</label>
            <div class="layui-input-block">
                <ul id="category"  class="dtree" data-id="0"></ul>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label required">展示名称</label>
            <div class="layui-input-block">
                <textarea name="showName" lay-verify="required" lay-reqtext="展示名称不能为空" class="layui-textarea"
                          placeholder="请输入展示名称,多个用,隔开,有序添加"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </form>

</div>
<script src="../../../js/business-module/pms/attributeType/attributeTypeAdd.js"></script>
