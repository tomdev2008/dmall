<link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css">
<fieldset class="layui-elem-field">
	<legend>编辑商品类型</legend>
	<form class="layui-form layuimini-form" id="brandAddForm">
		<div class="layui-form-item">
			<label class="layui-form-label required">品牌名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" lay-verify="required" lay-reqtext="品牌名称不能为空" placeholder="请输入品牌名称"
					   class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label ">英文名称</label>
			<div class="layui-input-block">
				<input type="text" name="englishName" placeholder="请输入英文名称"
					   class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required">首字母</label>
			<div class="layui-input-block">
				<input type="text" name="firstLetter" placeholder="请输入首字母"
					   class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
			</div>
		</div>
	</form>
</fieldset>
