<link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css">
<fieldset class="layui-elem-field">
	<legend>编辑商品分类</legend>
	<form class="layui-form layuimini-form" id="brandAddForm">
		<div class="layui-form-item">
			<label class="layui-form-label required">分类名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" lay-verify="required" lay-reqtext="分类名称不能为空" placeholder="请输入分类名称"
					   class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required">上级分类</label>
			<div class="layui-input-block">
				<input id="parentName" type="text" name="parentName" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label ">分类描述</label>
			<div class="layui-input-block">
				<textarea name="description" class="layui-textarea" placeholder="请输入分类描述"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
			</div>
		</div>
	</form>
</fieldset>
