<link rel="stylesheet" href="../../../css/dtree/dtree.css">
<link rel="stylesheet" href="../../../css/dtree/font/dtreefont.css">
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <div class="layui-row">
            <div class="layui-col-lg4">
                <ul id="iframeTree1" class="dtree" data-id="0"></ul>
            </div>
            <div class="layui-col-lg8">
                <fieldset class="layui-elem-field">
                    <legend>编辑商品分类</legend>
                    <form class="layui-form layuimini-form" id="categoryEditForm">
                        <div class="layui-form-item">
                            <label class="layui-form-label required">分类名称</label>
                            <div class="layui-input-block">
                                <input type="text" id="name" name="name" lay-verify="required" lay-reqtext="分类名称不能为空"
                                       placeholder="请输入分类名称"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label ">上级分类</label>
                            <div class="layui-input-block">
                                <input type="hidden" id="parentId" name="parentId" value="0">
                                <input type="hidden" id="level" name="level" value="1">
                                <input type="text" id="parentName" readonly name="parentName" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label ">分类描述</label>
                            <div class="layui-input-block">
                                <textarea name="description" class="layui-textarea" placeholder="请输入分类描述"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</div>
<script src="../../../js/business-module/pms/category/categoryTree.js"></script>
