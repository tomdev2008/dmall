<link rel="stylesheet" href="../../../css/dtree/dtree.css">
<link rel="stylesheet" href="../../../css/dtree/font/dtreefont.css">
<div class="layuimini-main">
    <form class="layui-form layuimini-form" id="setCategoryForm">
        <div class="layui-form-item">
            <label class="layui-form-label required">商品分类</label>
            <div class="layui-input-block">
                <ul id="category" class="dtree" data-id="0"></ul>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">是否可选</label>
            <div class="layui-input-block">
                <select id="canScreen" name="canScreen" lay-verify="required" lay-reqtext="是否可选不能为空"
                        selectName="CanScreenEnum"></select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </form>

</div>
<script src="../../../js/business-module/pms/attribute/setCategory.js"></script>
