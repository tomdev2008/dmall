<link rel="stylesheet" href="../../../css/dtree/dtree.css">
<link rel="stylesheet" href="../../../css/dtree/font/dtreefont.css">
<div class="layuimini-main">
    <form class="layui-form layuimini-form" id="attributeUpdateForm">
        <div class="layui-form-item">
            <label class="layui-form-label required">展示名称</label>
            <div class="layui-input-block">
                <input type="hidden" name="id">
                <input type="text" name="showName" lay-verify="required" lay-reqtext="展示名称不能为空" placeholder="请输入展示名称"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">属性录入方式</label>
            <div class="layui-input-block">
                <select id="inputType" name="inputType" lay-filter="inputType" selectName="InputTypeEnum"
                        lay-verify="required" lay-reqtext="属性录入方式不能为空"></select>
            </div>
        </div>
        <div id="handAddStatusItem" class="layui-form-item layui-hide">
            <label class="layui-form-label required">是否支持手动新增</label>
            <div class="layui-input-block">
                <select id="handAddStatus" name="handAddStatus" selectName="HandAddStatusEnum"></select>
            </div>
        </div>
        <div id="inputListItem" class="layui-form-item layui-hide">
            <label class="layui-form-label required">可选值列表</label>
            <div class="layui-input-block">
                 <textarea name="inputList" class="layui-textarea"
                           placeholder="请输入可选值列表 多个用,隔开"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </form>

</div>
<script src="../../../js/business-module/pms/attribute/attributeUpdate.js"></script>
