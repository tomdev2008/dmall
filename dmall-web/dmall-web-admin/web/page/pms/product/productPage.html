<link rel="stylesheet" href="../../../css/dtree/dtree.css">
<link rel="stylesheet" href="../../../css/dtree/font/dtreefont.css">
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-form-item">
                            <label class="layui-form-label required">商品分类</label>
                            <div class="layui-input-block">
                                <ul id="selTree" name="categoryId" class="dtree" data-id="0"></ul>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label ">品牌</label>
                            <div class="layui-input-block">
                                <select name="brandId" id="brand" lay-search>
                                    <option value=''>请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">商品编号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="productNo" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">商品名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label required">上市时间起</label>
                            <div class="layui-input-block">
                                <input type="text" id="onMarketTimeStart" name="onMarketTimeStart" placeholder="请选择上市时间起"
                                       class="layui-input date">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label required">上市时间至</label>
                            <div class="layui-input-block">
                                <input type="text" id="onMarketTimeEnd" name="onMarketTimeEnd" placeholder="请选择上市时间至"
                                       class="layui-input date">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn hidden" lay-submit lay-filter="formSearch">
                                <i class="layui-icon"></i>搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">新增商品</button>
            </div>
        </script>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>
            <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="update">修改</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs  data-count-delete" lay-event="delete">删除</a>
        </script>

        <table class="layui-hide" id="product" lay-filter="product"></table>

    </div>
</div>
<script src="../../../js/business-module/pms/product/productPage.js"></script>
