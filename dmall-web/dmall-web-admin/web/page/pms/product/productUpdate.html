<link rel="stylesheet" href="../../../css/formSelects-v4.css">
<div class="layuimini-main">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">基本信息</li>
            <li>规格信息</li>
            <li>卖点信息</li>
            <li>参数信息</li>
            <li>sku列表</li>
        </ul>
        <div class="layui-tab-content" style="height: 1000px;">
            <!-- 基本信息-->
            <div class="layui-tab-item layui-show">
                <form class="layui-form" id="basicProductForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label required">商品编号</label>
                        <div class="layui-input-block">
                            <input id="id" type="text" name="id" readonly class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">商品名称</label>
                        <div class="layui-input-block">
                            <input id="name" type="text" name="name" lay-verify="required"
                                   lay-reqtext="商品名称不能为空" placeholder="请输入商品名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label ">商品描述</label>
                        <div class="layui-input-block">
                                <textarea id="description" name="description" class="layui-textarea"
                                          placeholder="请输入商品描述"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label ">商品单位</label>
                        <div class="layui-input-block">
                            <select id="unit" name="unit" selectName="UnitEnum"></select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label ">商品重量</label>
                        <div class="layui-input-block">
                            <input id="weight" type="text" name="weight" placeholder="请输入商品重量"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">商品分类</label>
                        <div class="layui-input-block">
                            <input type="text" name="cascadeCategoryNames" readonly class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label ">品牌</label>
                        <div class="layui-input-block">
                            <input type="text" name="brandName" readonly class="layui-input">
                        </div>
                    </div>
                </form>
            </div>

            <!-- 规格-->
            <div class="layui-tab-item layui-form">
                <p style="color: red">注意:sku列表为空时可修改 否则不可修改</p>
                <div id="specifications">

                </div>
            </div>
            <!--卖点-->
            <div class="layui-tab-item layui-form">
                <p style="color: red">注意:sku列表为空时可修改 否则不可修改</p>
                <div id="salePoint">
                </div>
            </div>
            <!-- 参数-->
            <div class="layui-tab-item layui-form">
                <p style="color: red">注意:sku列表为空时可修改 否则不可修改</p>
                <div id="param">
                </div>
            </div>
            <div class="layui-tab-item layui-form">
                <div id="skuTable">
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="submit" class="layui-btn layui-hide">保存</button>
            </div>
        </div>
    </div>
</div>
<script src="../../../js/business-module/pms/product/productUpdate.js"></script>
